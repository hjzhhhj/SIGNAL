<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNEL | 테스트 기록</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f3f4f6;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='img/heart.jpg') }}");
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.5);
            filter: blur(16px);
            z-index: -1;
        }
        header {
            background-color: #4f46e5;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #eef2ff;
            color: #4f46e5;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>SIGNEL</header>
    <div class="container">
        <h2>나의 테스트 기록</h2>

        {% if history %}
        <table>
            <tr>
                <th>상대방 이름</th>
                <th>상대방 학번</th>
                <th>결과</th>
                <th>테스트 날짜</th>
            </tr>
            {% for item in history %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.student_id }}</td>
                <td>{{ item.result }}</td>
                <td>{{ item.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p style="text-align:center; color:gray;">아직 테스트 기록이 없습니다.</p>
        {% endif %}

        <a href="/">메인으로 돌아가기</a>
    </div>
</body>
</html>
