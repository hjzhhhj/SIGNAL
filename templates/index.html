<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SIGNEL | 시작</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            font-family: "Pretendard";
            color: #343A40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #6C757D;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            background-color: #FF6B81;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff4d68;
        }
        .guest {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6C757D;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIGNEL</h1>
        <p>운명적인 만남을 위한 궁합 테스트 서비스</p>
        <a href="/login">로그인 하기</a>
        <a href="/home" class="guest">비로그인으로 둘러보기</a>
    </div>
</body>
</html>
