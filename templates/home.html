<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNEL | 홈</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Pretendard";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{ url_for('static', filename='img/heart.jpg') }}");
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.5);
            filter: blur(16px);
            z-index: -1;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background-color: #FF6B81;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #ff4d68;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIGNAL</h1>
        <p>{{ user_name }}님! SIGNAL과 함께 다양한 기능을 이용해보세요.</p>

        <div>
            <a href="/love_test" class="btn">궁합 테스트</a>
            <a href="/history" class="btn">히스토리</a>
            <a href="/send_letter" class="btn">쪽지 보내기</a>
            <a href="/logout" class="btn" style="background-color:#e11d48;">로그아웃</a>
        </div>
    </div>
</body>
</html>
